<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .movies-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .movie {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    .movie img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .movie:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Movies</h1>
  <div class="movies-container" id="movies"></div>
  
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    class MovieApp {
      constructor(apiKey) {
        this.apiKey = apiKey;
        this.moviesContainer = document.getElementById('movies');
        this.modal = document.getElementById('myModal');
        this.videoFrame = document.getElementById('videoFrame');
        this.closeButton = document.querySelector('.close');
        this.closeButton.onclick = () => this.closeModal();
        window.onclick = (event) => {
          if (event.target === this.modal) {
            this.closeModal();
          }
        };
        this.fetchMovies();
      }

      async fetchMovies() {
        try {
          const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${this.apiKey}`);
          const data = await response.json();
          const movies = data.results;

          for (const movie of movies) {
            await this.createMovieElement(movie);
          }
        } catch (error) {
          console.error('Error fetching movies:', error);
        }
      }

      async createMovieElement(movie) {
        const movieElement = document.createElement('div');
        movieElement.classList.add('movie');
        movieElement.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
          <h3>${movie.title}</h3>
          <p><strong>Rating:</strong> ${movie.vote_average}</p>
          <p>${movie.overview}</p>
        `;

        const trailerResponse = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/videos?api_key=${this.apiKey}`);
        const trailerData = await trailerResponse.json();
        const trailer = trailerData.results.find(video => video.type === 'Trailer');

        movieElement.onclick = () => {
          if (trailer) {
            this.openModal(trailer.key);
          } else {
            alert('Трейлер не найден.');
          }
        };

        this.moviesContainer.appendChild(movieElement);
      }

      openModal(trailerKey) {
        const videoUrl = `https://www.youtube.com/embed/${trailerKey}`;
        this.videoFrame.src = videoUrl;
        this.modal.style.display = "block";
      }

      closeModal() {
        this.modal.style.display = "none";
        this.videoFrame.src = "";
      }
    }

    new MovieApp('e622ba953a3b23083d0642311cc1b218');
  </script>
</body>
</html>
